<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video List</title>
</head>
<style>
        .video-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 20px;
        }
        .video-item {
            flex: 0 0 auto;
        }
        .back{
            margin-left : 30px;
        }
    </style>
<body>
    <h1 style="text-align:center"><i>Video List</i></h1>
     <div class="video-container">
    {% for i in videos %}

        <div class="video-item">
            <h2>{{i.Tname}} </h2>
            <video width="320" height="240" controls>
                <source src="{{i.videofile.url}}" type="video/mp4" />
            </video>


        </div><br>

    {% endfor %}



     </div><br><br>
<div class="back">
    <form action="{% url 'homepage' %}">
    <button type="submit" class="btn btn-secondary">Back</button>
</form>
</div>
</body>
</html>
